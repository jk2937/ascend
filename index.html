<!DOCTYPE html5>
<html>
	<head>
		<title>ascend</title>
		<link rel="shortcut icon" href="icon.png">
		<link rel="stylesheet" href="style.css">
	</head>
	<body onload="main()" style="overflow: hidden">
		<div class="centered">
			<canvas id="canvas">
			</canvas>
			<br>
		</div>
		<input type="radio" name="zoom" checked onclick="zoom(1)"></input> 1x zoom<br>
		<input type="radio" name="zoom" onclick="zoom(2)"></input> 2x zoom<br>
		<input type="button" value="fullscreen" onclick="go_fullscreen()"></input>
		<br>
		<p>
			Controls: <br>
			A, D ............ Move<br>
			W or SPACE ...... Jump<br>
			SHIFT ........... Sprint<br>
		</p>
		<div style="visibility:hidden;position:absolute">
			<img src="tiles.png" id="gfx_tiles">
			<img src="player.png" id="gfx_player">
		</div>
		<script>
			function zoom(x){
				canvas.style.width = canvas.width*x;
				canvas.style.height = canvas.height*x;
			}
			function go_fullscreen(){
				canvas.className = "fullscreen";
				fullscreen = true;
			}
			function exit_fullscreen(){
				canvas.className = "";
				fullscreen = false;
				zoom(1);
			}
			function boxcollide(x1, y1, w1, h1, x2, y2, w2, h2 ){
				var leftA, leftB;
				var rightA, rightB;
				var topA, topB;
				var bottomA, bottomB;
				leftA = x1;
				rightA = x1 + w1;
				topA = y1;
				bottomA = y1 + h1;
				leftB = x2;
				rightB = x2 + w2;
				topB = y2;
				bottomB = y2 + h2;
				if( bottomA <= topB ){
					return false;
				}
				if( topA >= bottomB ){
					return false;
				}
				if( rightA <= leftB ){
					return false;
				}
				if( leftA >= rightB ){
					return false;
				}
				return true;
			}
			
			function main(){
				canvas = document.getElementById("canvas");
				ctx = canvas.getContext("2d");
				/*canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;*/
				canvas.width = 320;
				canvas.height = 240;
				canvas.style.width = 320;
				canvas.style.height = 240;
				fullscreen = false;
				
				gfx_tiles = document.getElementById("gfx_tiles");
				gfx_player = document.getElementById("gfx_player");
				
				cam_x = 0;
				cam_y = 0;
				
				manager = new map_pane_manager();
				
				player1 = new player();
				
				gameInterval = setInterval( "cycle()", 40 );
				
			}
			function cycle(){
				if(fullscreen){
					canvas.style.height = window.innerHeight;
					canvas.style.width = window.innerWidth;
				}
				if(keystates[27]) exit_fullscreen();
				
				ctx.clearRect ( 0 , 0 , canvas.width, canvas.height );
				
				/*if( keystate_check("A") ) cam_x -= 10;
				if( keystate_check("D") ) cam_x += 10;
				if( keystate_check("W") ) cam_y -= 10;
				if( keystate_check("S") ) cam_y += 10;*/
		
				/*ctx.beginPath();
				ctx.lineWidth="1";
				ctx.strokeStyle="lime";
				ctx.rect(
					cam_x, 
					cam_y, 
					160, 
					128
				);
				ctx.stroke();*/
				
				player1.move( keystate_check("A"), keystate_check("D"), keystate_check("W") || keystates[32], keystates[16] );
				
				player1.onground = false;
				for(var i = 0; i < manager.pane.length; i++){
					for(var j = 0; j < manager.pane[i].chunks.length; j++){
						player1.chunk_collide( manager.pane[i].chunks[j] );
					}
				}
				
				
				manager.think();
				//manager.reload_panes();
				
				cam_x = player1.x + player1.width/2 - canvas.width/2;
				cam_y = player1.y + player1.height/2 - canvas.height/2;
				
				manager.draw();
				
				//player1.chunk_collide( testchunk );
				player1.draw();
			}
		</script>
		<script src="map_chunk.js"></script>
		<script src="map_pane_manager.js"></script>
		<script src="map_pane.js"></script>
		<script src="map_layer.js"></script>
		<script src="player.js"></script>
		<script src="input.js"></script>
		<script src="chunk1.js"></script>
		<script src="chunk2.js"></script>
		<script src="chunk3.js"></script>
		<script src="chunk4.js"></script>
	</body>
</html>
